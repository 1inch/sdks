name: Release

on:
  workflow_dispatch:
    inputs:
      project:
        type: choice
        description: Library to release
        required: true
        options:
          - aqua
          - sdk-core
          - swap-vm
      bump:
        type: choice
        description: Semver bump or custom
        required: true
        options:
          - patch
          - minor
          - major
          - prerelease
      dry_run:
        type: boolean
        description: Preview only
        required: false
        default: false

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config --global user.email "ci_cd_bot@1inch.io"
          git config --global user.name "CI/CD Bot"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run Nx release version
        id: version
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          SPECIFIER="${{ inputs.bump }}"

          DRY_RUN_FLAG=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          npx nx release version "$SPECIFIER" --projects="${{ inputs.project }}" $DRY_RUN_FLAG --verbose

          echo "version=$(node -p \"require('./typescript/${{ inputs.project }}/package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Show next version
        run: echo "Version = ${{ steps.version.outputs.version }}"
