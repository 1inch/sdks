name: Release

on:
  workflow_dispatch:
    inputs:
      project:
        type: choice
        description: Library to release
        required: true
        options:
          - aqua
          - sdk-core
          - swap-vm
      bump:
        type: choice
        description: Semver bump or custom
        required: true
        options:
          - patch
          - minor
          - major
          - prerelease
      preid:
        type: string
        description: Prerelease identifier (used when bump = prerelease)
        required: false
        default: rc
      dry_run:
        type: boolean
        description: Dry Run
        required: false
        default: false

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config --global user.email "ci_cd_bot@1inch.io"
          git config --global user.name "CI/CD Bot"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run Nx release
        id: version
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          SPECIFIER="${{ inputs.bump }}"

          PREID_FLAG=""
          if [ "${{ inputs.bump }}" = "prerelease" ] && [ -n "${{ inputs.preid }}" ]; then
            PREID_FLAG="--preid ${{ inputs.preid }}"
          fi

          DRY_RUN_FLAG=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          npx nx release "$SPECIFIER" \
            --projects="${{ inputs.project }}" \
            $PREID_FLAG \
            $DRY_RUN_FLAG \
            --skip-publish \
            --yes \
            --verbose

      - name: Show updated version
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "(dry-run: version on disk is unchanged)"
          fi
          VERSION=$(node -p "require('./typescript/${{ inputs.project }}/package.json').version")
          echo "Version = $VERSION"
